<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/favico" href="netflix-logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DonyFlix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav" id="nav">
        <img class="nav_logo" src="donyflix.png" alt="">
        <img class="nav_avatar" src="Netflix-avatar.png" alt="">
    </div>

    <header class="banner">
        <div class="banner_contents">
            <h1 class="banner_title">Naturo: Classico</h1>
            <div class="banner_buttons">
                <button class="banner_button">Assistir</button>
                <button class="banner_button">Minha Lista</button>
            </div>
            <h1 class="banner_desc">Naruto Uzumaki, um ninja órfão, leva dentro de si o espírito de um demônio destrutivo, que o tornou a vergonha de sua cidade. Agora ele quer se tornar o próximo Hokage! 
            </h1>
        </div>
        <div class="banner-fadebottom"></div>
    </header>

    <div class="row">
        <h2>ORIGINAIS NETFLIX</h2>
        <div class="row_posters">
            <img class="row_poster row_posterlarge" src="series/Serie 1.jpg" alt="">

    </div>

        <h2>Novidades</h2>
        <div class="row_posters">
            <img class="row_poster row_postermedium" src="series/serie 8.jpg" alt="">
            <img class="row_poster row_postermedium" src="series/serie 4.jpg" alt="">
            <img class="row_poster row_postermedium" src="series/serie 5.jpg" alt="">
            <img class="row_poster row_postermedium" src="series/serie 6.jpg" alt="">
            <img class="row_poster row_postermedium" src="series/serie 2.jpg" alt="">
            <img class="row_poster row_postermedium" src="series/serie 3.jpg" alt="">

            <img class="row_poster row_postermedium" src="series/serie 4.jpg" alt="">
            <img class="row_poster row_postermedium" src="series/serie 5.jpg" alt="">
            <img class="row_poster row_postermedium" src="series/serie 6.jpg" alt="">
            <img class="row_poster row_postermedium" src="series/serie 2.jpg" alt="">
            <img class="row_poster row_postermedium" src="series/serie 3.jpg" alt="">
            <img class="row_poster row_postermedium" src="series/serie 1.jpg" alt="">
        </div>
    </div>

            <img class="row_poster row_postermedium" src="series/serie 8.jpg" alt="">

            <img class="row_poster row_postermedium" src="series/serie 1.jpg" alt="">
        </div>
    </div>

    <script>
        const nav = document.getElementById("nav");
        window.addEventListener('scroll', ()=>{
            if(window.scrollY >= 100){
                nav.classList.add("nav_black")
            } else {
                nav.classList.remove("nav_black")
            }
        })
    </script>

</body>
</html>
